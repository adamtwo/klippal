name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/**'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test (macOS ${{ matrix.macos }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS 15 Sequoia - Intel (free runner, last x86_64 until Aug 2027)
          # Has Xcode 16.x with Swift 6.x
          - macos: "15-intel"
            runner: macos-15-intel
            arch: x64
          # macOS 14 Sonoma - Apple Silicon (free runner)
          # Has Xcode 16.x with Swift 5.10+
          - macos: "14"
            runner: macos-14
            arch: arm64
          # macOS 15 Sequoia - Apple Silicon (free runner)
          # Has Xcode 16.x with Swift 6.x
          - macos: "15"
            runner: macos-15
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  # Summary job that depends on all matrix jobs
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "Build and test failed"
            exit 1
          fi
          echo "All CI checks passed!"
