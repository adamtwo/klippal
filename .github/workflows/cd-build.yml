name: CD Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      dryrun:
        description: 'Dry run (skip notarization and release)'
        required: true
        default: true
        type: boolean

permissions:
  actions: write
  contents: write

jobs:
  # Run CI workflow first
  ci:
    uses: ./.github/workflows/ci.yml

  # Build for each architecture
  build:
    name: Build (${{ matrix.arch }})
    runs-on: macos-14
    needs: ci
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build Release (${{ matrix.arch }})
        run: swift build -c release --arch ${{ matrix.arch }} -v

      - name: Create App Bundle
        run: |
          chmod +x scripts/create-app-bundle.sh
          ./scripts/create-app-bundle.sh ${{ inputs.version }} ${{ matrix.arch }}

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: KlipPal-${{ matrix.arch }}-app
          path: KlipPal.app

  # Sign and submit for notarization (non-blocking)
  sign-and-submit:
    name: Sign and Submit for Notarization
    runs-on: macos-14
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download arm64 App Bundle
        uses: actions/download-artifact@v4
        with:
          name: KlipPal-arm64-app
          path: KlipPal-arm64.app

      - name: Download x86_64 App Bundle
        uses: actions/download-artifact@v4
        with:
          name: KlipPal-x86_64-app
          path: KlipPal-x86_64.app

      - name: Fix Executable Permissions
        run: |
          # GitHub Actions artifacts don't preserve executable permissions
          chmod +x KlipPal-arm64.app/Contents/MacOS/KlipPal
          chmod +x KlipPal-x86_64.app/Contents/MacOS/KlipPal

      - name: Import Code Signing Certificate
        if: ${{ !inputs.dryrun }}
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.DEVELOPER_ID_CERT_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_CERT_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"

          security import "$CERT_PATH" \
              -P "$CERTIFICATE_PASSWORD" \
              -A \
              -t cert \
              -f pkcs12 \
              -k "$KEYCHAIN_PATH"

          security set-key-partition-list \
              -S apple-tool:,apple: \
              -k "$KEYCHAIN_PASSWORD" \
              "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH"

          rm "$CERT_PATH"

      - name: Code Sign Applications
        if: ${{ !inputs.dryrun }}
        env:
          SIGNING_IDENTITY: ${{ secrets.SIGNING_IDENTITY }}
        run: |
          for ARCH in arm64 x86_64; do
            echo "Signing KlipPal-${ARCH}.app..."
            codesign --deep --force --verify --verbose \
                --sign "Developer ID Application: $SIGNING_IDENTITY" \
                --entitlements Sources/KlipPal/KlipPal.entitlements \
                --options runtime \
                "KlipPal-${ARCH}.app"

            # Verify signing
            codesign --verify --verbose "KlipPal-${ARCH}.app"
          done

      - name: Ad-hoc Sign (Dryrun)
        if: ${{ inputs.dryrun }}
        run: |
          for ARCH in arm64 x86_64; do
            echo "Ad-hoc signing KlipPal-${ARCH}.app..."
            codesign --deep --force --sign - "KlipPal-${ARCH}.app"
          done
          echo "Ad-hoc signed (dryrun mode)"

      - name: Create DMGs
        run: |
          brew install create-dmg

          for ARCH in arm64 x86_64; do
            # Rename app for DMG creation
            mv "KlipPal-${ARCH}.app" "KlipPal.app"

            DMG_NAME="KlipPal-${{ inputs.version }}-${ARCH}.dmg"

            # Create DMG with Applications symlink
            create-dmg \
              --volname "KlipPal" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --icon "KlipPal.app" 175 175 \
              --app-drop-link 425 175 \
              "${DMG_NAME}" \
              "KlipPal.app" || true

            # Fallback to simple DMG if create-dmg fails
            if [ ! -f "${DMG_NAME}" ]; then
              hdiutil create -srcfolder KlipPal.app \
                  -volname "KlipPal" \
                  -format UDZO \
                  "${DMG_NAME}"
            fi

            # Rename app back
            mv "KlipPal.app" "KlipPal-${ARCH}.app"
          done

          ls -la *.dmg

      - name: Submit for Notarization (non-blocking)
        if: ${{ !inputs.dryrun }}
        id: submit
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          for ARCH in arm64 x86_64; do
            DMG_NAME="KlipPal-${{ inputs.version }}-${ARCH}.dmg"
            echo "Submitting ${DMG_NAME} for notarization..."

            # Submit WITHOUT --wait, capture UUID from JSON output
            OUTPUT=$(xcrun notarytool submit "${DMG_NAME}" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_ID_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" \
                --output-format json)

            UUID=$(echo "$OUTPUT" | jq -r '.id')
            echo "${ARCH}_uuid=${UUID}" >> "$GITHUB_OUTPUT"
            echo "Submitted ${ARCH}: UUID=${UUID}"
          done

      - name: Upload DMGs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KlipPal-${{ inputs.version }}-dmgs
          path: |
            KlipPal-${{ inputs.version }}-arm64.dmg
            KlipPal-${{ inputs.version }}-x86_64.dmg
          retention-days: 7

      - name: Save Notarization State
        if: ${{ !inputs.dryrun }}
        run: |
          mkdir -p notarization-state
          cat > notarization-state/state.json << EOF
          {
            "version": "${{ inputs.version }}",
            "build_run_id": "${{ github.run_id }}",
            "submitted_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "dmgs": {
              "arm64": {
                "filename": "KlipPal-${{ inputs.version }}-arm64.dmg",
                "request_uuid": "${{ steps.submit.outputs.arm64_uuid }}",
                "status": "In Progress",
                "last_checked": null
              },
              "x86_64": {
                "filename": "KlipPal-${{ inputs.version }}-x86_64.dmg",
                "request_uuid": "${{ steps.submit.outputs.x86_64_uuid }}",
                "status": "In Progress",
                "last_checked": null
              }
            },
            "completed": false,
            "failed": false,
            "failure_reason": null
          }
          EOF

          cat notarization-state/state.json

      - name: Cache Notarization State
        if: ${{ !inputs.dryrun }}
        uses: actions/cache/save@v4
        with:
          path: notarization-state
          key: notarization-state-${{ github.run_id }}

      - name: Dryrun Summary
        if: ${{ inputs.dryrun }}
        run: |
          echo "::notice::Dryrun executed"
          echo ""
          echo "=== Dryrun Summary ==="
          echo "Version: ${{ inputs.version }}"
          echo ""
          echo "DMGs created:"
          for ARCH in arm64 x86_64; do
            DMG_NAME="KlipPal-${{ inputs.version }}-${ARCH}.dmg"
            echo "  ${DMG_NAME}: $(du -h ${DMG_NAME} | cut -f1)"
          done
          echo ""
          echo "To perform actual release:"
          echo "1. Configure GitHub secrets (DEVELOPER_ID_CERT_BASE64, etc.)"
          echo "2. Run workflow with dryrun=false"

      - name: Summary
        if: ${{ !inputs.dryrun }}
        run: |
          echo "## Notarization Submitted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Build Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | Request UUID |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| arm64 | \`${{ steps.submit.outputs.arm64_uuid }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| x86_64 | \`${{ steps.submit.outputs.x86_64_uuid }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Polling will check status every 2 hours automatically." >> $GITHUB_STEP_SUMMARY
